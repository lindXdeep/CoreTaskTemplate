<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="utf-8">
  <title>User</title>
  <link th:href="@{/css/main.css}" href="/css/main.css" rel="stylesheet" />
</head>

<body>
  <header style="position: relative; padding: 1%;">

    <div style="float: left; width: 48%;">
      <a id="btn" href="/">Main</a>
    </div>

    <div style="text-align: right;">
      <div th:if="!${login}">
        <a id="btn" href="/login">Sign in</a>
      </div>
      <div th:if="${login}">
        <a id="btn" th:href="@{/logout}">Logout</a>
        <a id="pic" th:href="@{/user/{id} ( id=${principal.getId()} ) }"><img src="/img/icon_user.png" width="65" height="65" alt=""></a>
      </div>
    </div>

  </header>

  <div id="container">

    <div id="main-body">
      <nav aria-label="lindx" id="header">
        <ol class="lindx">
          <li class="lindx-item"> <a href="/">Main</a></li>
          <li class="lindx-item"> New User :</li>
        </ol>
      </nav>
      <div>
        <div style="float: left; text-align: center;">
          <form th:method="post" th:action="@{/admin/users/create}" th:object="${user}">
            <div style="float: left; padding-left: 50px;">
              <div>
                <div style="text-align: left;">
                  <h3>First Name: </h3>
                </div>
                <div class="col">
                  <input type="text" name="firstName" th:value="${user.firstName}" id="input-1">
                </div>
              </div>
              <hr>
              <div>
                <div style="text-align: left;">
                  <h3>Last Name: </h3>
                </div>
                <div class="col">
                  <input type="text" name="lastName" th:value="${user.lastName}" id="input-1">
                </div>
              </div>
              <hr>
              <div>
                <div style="text-align: left;">
                  <h3>Email:</h3>
                </div>
                <div class="col">
                  <input id="input-1" type="text" th:value="${user.email}" name="email">
                </div>
              </div>
              <hr>
              <div>
                <div style="text-align: left;">
                  <h3>Password:</h3>
                </div>
                <div class="col">
                  <input id="input-1" type="password" th:value="${user.password}" name="password">
                </div>
              </div>
              <hr>
            </div>
            <div style="text-align: center;">
              <div style="text-align: center; padding-top: 10%;">
                <a id="btn-1" href="/admin">Cancel</a>
                <button id="btn"  type="submit">Save</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
