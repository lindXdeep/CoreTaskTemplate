<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="utf-8">
  <title>Edit</title>
  <link th:href="@{/css/main.css}" href="/css/main.css" rel="stylesheet" />
</head>

<body>
  <header style="position: relative; padding: 1%;">

    <div style="float: left; width: 48%;">
      <a id="btn" href="/">Main</a>
      <a id="btn" href="/users">All Users</a>
    </div>
    <div style="float: left; width: 48%;">
      <div style="text-align: right;">
        <a id="btn" th:href="@{/user/{id}(id= ${user.getId()})}" th:text="${user.getFirstName()}"></a>
      </div>
    </div>

  </header>

  <div id="container">
    <div id="main-body">
      <div>
        <p th:text="${msg}" style="font-size: x-large; font-family: 'Courier New', Courier, monospace;"> msg </p>
      </div>
      <nav aria-label="lindx" id="header">
        <ol class="lindx">
          <li class="lindx-item"> <a href="/">Main</a></li>
          <li class="lindx-item"> <a href="/users">User</a></li>
          <li class="lindx-item" th:text="' id: ' + ${user.getId()}"> User </li>
        </ol>
      </nav>

      <form th:method="patch" th:action="@{
                                                    /user/{id}(id = ${user.getId()})
                                                }" th:object="${user}">

        <div style="float: left; text-align: center;">
          <img src="/img/userpic0.png" alt="Admin" width="200" style="size: 200%;">
          <div style="text-align: left; padding-top: 10%;">
            <h3>
              <p th:text="${user.getFirstName() + ' ' + user.getLastName()}"> owner </p>
            </h3>
            <p>Full Stack Developer</p>
            <a id="btn-1" th:href="@{
                                                    /user/{id}(id = ${user.getId()})
                                                }">Cancel</a>
            <button id="btn" type="submit">Update</button>
          </div>
        </div>
        <div style="float: left; padding-left: 50px;">
          <div>
            <div style="text-align: left;">
              <h3>First Name</h3>
            </div>
            <div class="col">
              <input type="text" th:value="${user.firstName}" name="firstName" id="input" />
            </div>
          </div>
          <hr>
          <div>
            <div style="text-align: left;">
              <h3>Last Name</h3>
            </div>
            <div class="col" id="input">
              <input type="text" th:value="${user.lastName}" name="lastName" id="input" />
            </div>
          </div>
          <hr>
          <div>
            <div style="text-align: left;">
              <h3>Email</h3>
            </div>
            <div class="col">
              <input type="text" th:value="${user.email}" name="email" id="input" />
            </div>
          </div>
          <hr>
          <div>
            <div class="col" style="text-align: left;">
              <a th:href="@{/car/{id} (id=${user.getCar().getId()}) }" th:text="${user.getCar().getModel() + ' ' + user.getCar().getSeries()}"> car </a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
