<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Edit</title>
    <link th:href="@{/css/main.css}" href="/css/main.css" rel="stylesheet" />
</head>

<body>
    <div id="container">

        <div id="header-btn">

            <div>
                <p>
                    <a id="btn" href="/">Go to Main</a>
                    <a id="btn" href="/cars">Go to Cars</a>
                    <a id="btn" href="/users">Go to Users</a>
                </p>
            </div>

            <div id="main-body">

                <nav aria-label="lindx" id="header">
                    <ol class="lindx">
                        <li class="lindx-item"> <a href="/">Main</a></li>
                        <li class="lindx-item"> <a href="/users">User</a></li>
                        <li class="lindx-item active" th:text="' id: ' + ${user.getId()}"> User </li>
                    </ol>
                </nav>

                <form th:method="post" th:action="@{/users/new}" modelAttribute="user">
                    <div style="float: left; text-align: center;">
                        <img src="/img/userpic.png" alt="Admin" width="200" style="size: 200%;">
                        <div class="mt-3" style="text-align: left; padding-top: 10%;">
                            <h3>
                                <p th:text="${user.getFirstName() + ' ' + user.getLastName()}"> owner </p>
                            </h3>
                            <p class="text-secondary mb-1">Full Stack Developer</p>
                            <a id="btn" th:href="@{/user/delete}">Delete</a>
                            <a id="btn" th:href="@{/edit}" type="submit">Save</a>

                        </div>
                    </div>

                    <div style="float: left; padding-left: 50px;">

                        <div>
                            <div style="text-align: left;">
                                <h3>First Name</h3>
                            </div>
                            <div class="col">
                                <input type="text" th:value="${user.firstName}" name="firstName">
                            </div>
                        </div>
                        <hr>
                        <div>
                            <div style="text-align: left;">
                                <h3>Last Name</h3>
                            </div>
                            <div class="col">
                                <input type="text" th:value="${user.lastName}" name="lastName">
                            </div>
                        </div>
                        <hr>
                        <div>
                            <div style="text-align: left;">
                                <h3>Email</h3>
                            </div>
                            <div class="col">
                                <input type="text" th:value="${user.email}" name="email">
                            </div>
                        </div>
                        <hr>

                        <div>
                            <div style="text-align: left;">
                                <h3>Owner</h3>
                            </div>
                            <div class="col">
                                <a th:href="@{/car/{id} (id=${user.getCar().getId()}) }" th:text="${user.getCar().getModel() + ' ' + user.getCar().getSeries()}"> car </a>
                            </div>
                        </div>
                    </div>


                </form>>


            </div>
        </div>
    </div>
</body>

</html>
