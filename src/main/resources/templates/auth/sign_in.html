<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css" th:href="@{/css/bootstrap/bootstrap.min.css}" />
  <link rel="stylesheet" href="/css/light.css" th:href="@{/css/light.css}" />

  <title>Sign in</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col text-right">
        <br>
        <a th:href="@{/}">
          <img src="/img/logout.png" alt="logout" srcset="" width="45" height="45">
        </a>
      </div>
    </div>
  </div>

  <div class="container">

    <div class="row row-centered">
      <div class="col col-sm-4 col-md-3 col-lg-3 col-xl-3 col-centered">
        <div class="row text-center">
          <div class="col">
            <h1><strong>Please sign in</strong></h1>
          </div>

          <form th:method="POST" 
                th:action="@{/login/process}">

            <div class="form-group">
              <div class="col">
                <input type="email" name="email" placeholder="Email" class="form-control">
              </div>
              <div class="col mb-4">
                <input type="password" name="password" placeholder="Password" class="form-control">
              </div>
            </div>

            <div class="col">
              <input type="submit" name="login" id="login" class="btn btn-primary form-control" value="Sign in">
            </div>

            <br>

            <div th:if="${error}">
              <p style="background-color: #FFD6CD; color: #ff0000; text-align: center;">Bad Credentials</p>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="/js/jquery/jquery-3.6.0.min.js" th:src="@{/js/jquery/jquery-3.6.0.min.js}"></script>
  <script type="text/javascript" src="/js/bootstrap/bootstrap.min.js" th:src="@{/js/bootstrap/bootstrap.min.js}"></script>

</body>

</html>
